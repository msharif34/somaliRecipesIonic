
 <ion-view view-title="Favorites" cache-view="false">
  <ion-content>
      <div ng-repeat="food in info | unique: 'Name'">
          <h1 ng-if="!food.Name">NO Favorties</h1>
            <div class="food-title">
              {{food.Name}}
            </div>
        <div class="custom-card">
          <a ng-href="#/app/categories/:foodName/{{food.Name}}">
            <img class="category-img" ng-src="{{food.image_src}}" >
          </a>
        </div>
      </div>
      <div ng-show="noFavorites">
        <img class="category-img" ng-src="img/nofavorites.jpg" style="margin-top: 50%;">
        <h4 style="margin: 20px 10px; text-align: center;">You have no favorites.  Please tap the favorite icon on any recipe to save.</h4>
      </div>
 </ion-content>
</ion-view>
