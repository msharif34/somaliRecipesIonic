
<ion-view view-title="Login" hide-back-button="true">
  <ion-content class="form-container" scroll="false">
    <div class="container">
        <div class="card-login card-container">
            <img id="profile-img" class="profile-img-card" src="img/foodicon2.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" ng-submit="userLogin(loginData.email, loginData.password)" >
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="loginData.email">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginData.password">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="openSignup()">Sign up</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin facebook" ng-click="facebookSignIn()"><span class="ion-social-facebook fb-icon"></span>Sign in with Facebook</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin" ng-click="showLogOutMenu()">Logout</button>
            </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
  </ion-content>
  </ion-view>
